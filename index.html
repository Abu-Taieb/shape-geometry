<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Geometry Genius</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="">
            <div class="bg-sky-100 rounded-md flex justify-between px-10 py-4 w-11/12 mx-auto">
                <div class="">
                    <h2 class="font-bold text-4xl text-slate-700">Interactive</h2>
                    <h4 class="font-semibold text-2xl text-slate-500">Geometry Genius</h4>
                </div>
                <div class="self-center">
                    <button class="bg-sky-500 py-1 px-6 font-bold text-white rounded-md border-0">Blog</button>
                </div>
            </div>
        </header>
        <main class="">
            <section>
                <div class="">
                    <div class="">
                        <img src="images/triangle.png" alt="">
                    </div>
                    <div class="">
                        <h3 class="">Triangle</h3>
                        <p class="">Area (A) = 0.5 X b X h</p>
                    </div>
                    <div class="">
                        <input type="number" name="" id="" placeholder="b">
                        <p>cm</p>
                        <input type="number" name="" id="" placeholder="h">
                        <span>cm</span>
                    </div>
                    <div class="">
                        <button>Calculate</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
